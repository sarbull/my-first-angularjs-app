<!DOCTYPE html>
<html ng-app="blog">
<head>
  <title>My first AngularJS App</title>
  <link rel="stylesheet" media="all" href="css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="css/bootstrap-theme.css">
  <link rel="stylesheet" media="all" href="css/custom.css">
</head>
<body>
  <div class="container">
    <div ng-controller="PostsController as posts">
      <div ng-repeat="post in posts.posts">
        <h1>{{ post.title }} <span class="pull-right">{{ post.category }}</span></h1>
        <p></p>
        <div class="content">
          <p>{{ post.content }}</p>
        </div>
        <div class="tags">
          <span ng-repeat="tag in post.tags" class="label label-default">{{ tag }}</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
